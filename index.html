<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Donos e Pets - Amigo Fiel</title>
  <link rel="stylesheet" href="/Gerenciamento de Pet Shop/style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Donos e Pets</h1>
    <form id="cadastroForm">


        <h2>Dados do Dono</h2>
      <label for="nome_completo">Nome Completo:</label>
      <input type="text" id="nome_completo" name="nome_completo" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>


      <h2>Dados do Pet</h2>
      <label for="nome_pet">Nome do Pet:</label>
      <input type="text" id="nome_pet" name="nome_pet" required>

      <label for="especie">Espécie:</label>
      <select id="especie" name="especie" required>
        <option value="">Selecione</option>
        <option value="Cão">Cão</option>
        <option value="Gato">Gato</option>
        <option value="Pássaro">Pássaro</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="raca">Raça:</label>
      <input type="text" id="raca" name="raca" required>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="success-message" id="successMessage">
      Cliente e pet cadastrados com sucesso!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
